<mat-card>
  <div *ngIf="artesCards$ | async as artesCard">
    <mat-toolbar color="accent">
      <span>10 livros mais importantes de Artes</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <table
      mat-table
      [dataSource]="artesCard"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Numeração -->
      <ng-container matColumnDef="numeracao">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let artes">{{ artes.numeracao }}</td>
      </ng-container>

      <!-- Título -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let artes">{{ artes.titulo }}</td>
      </ng-container>

      <!-- Autor -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let artes">{{ artes.autor }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas"></tr>
    </table>
  </div>
</mat-card>
