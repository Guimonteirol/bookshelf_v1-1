<div class="grid-container">
  <h1 class="mat-h1">Especiais do MÃªs:</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards$ | async">
      <mat-card class="dashboard-card">
        <mat-card-title-group>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>Escritor(a)</mat-card-subtitle>
          <img mat-card-md-image [src]="card.img" >
        </mat-card-title-group>
        <mat-card-content>
          <mat-nav-list>
            <mat-list-item *ngFor="let obras of card.obras">
              <div class="mudar">
              <p><span>{{obras.titulo}}</span></p>
              <button mat-icon-button>
                <mat-icon>book</mat-icon>
              </button>
            </div>
            </mat-list-item>
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
