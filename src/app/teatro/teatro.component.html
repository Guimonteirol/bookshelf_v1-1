<mat-card>
  <div *ngIf="teatroCards$ | async as teatroCard">
    <mat-toolbar color="accent">
      <span>10 livros importantes do Teatro</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <table
      mat-table
      [dataSource]="teatroCard"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Numeração -->
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let teatro">{{ teatro.num }}</td>
      </ng-container>

      <!-- Título -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let teatro">{{ teatro.titulo }}</td>
      </ng-container>

      <!-- Autor -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let teatro">{{ teatro.autor }}</td>
      </ng-container>

      <!-- Ano do Lançamento -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let teatro">{{ teatro.ano }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="layoutColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: layoutColunas"></tr>
    </table>
  </div>
</mat-card>
