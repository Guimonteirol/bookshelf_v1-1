<div *ngFor="let cards of vestibularCards$ | async">
  <div *ngIf="cards.universidade === universidade">
    <div mat-dialog-content *ngFor="let cards of cards.livros ">
      <ul>
        <li *ngIf="cards.livro">
          {{ cards.livro }} - {{cards.autor}}
        </li>
      </ul>
    </div>
  </div>
</div>
