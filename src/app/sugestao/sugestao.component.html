
<div class="grid-container">
  <h1 class="mat-h1" >Sugest√£o de Livros</h1>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let card of sugestaoCards$ | async">
<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title class="mat-card-titulo">{{
      card.titulo
    }}</mat-card-title>
    <mat-card-subtitle>{{card.autor}}</mat-card-subtitle>
    <img mat-card-md-image src="{{ card.img }}" />
  </mat-card-title-group>
  <mat-card-content class="card_descricao"
    >{{ card.sinopse }}
  </mat-card-content>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
</div>
